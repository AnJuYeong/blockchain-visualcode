<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 페이지</title>
    <link rel="stylesheet" href="/css/1.css"/>
</head>
<body>
    <table style="width: 100%">
        <a href="/insert">추가 페이지</a>
        <tr>
            <th>삭제</th>
            <th>수정</th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>시리즈</th>
        </tr>
        <% data.forEach(function (el, index){ %>
        <tr>
            <!-- <th><button type="button" class="delete-btn">삭제</button></th> -->
            <th><a href="/delete/<%= el.id %>" >삭제</a></th>
            <th><a href="/edit/<%= el.id %>">수정</a></th>
            <th class="idx"><%= el.id %></th>
            <th><%= el.name %></th>
            <th><%= el.number %></th>
            <th><%= el.series %></th>
        </tr>
        <% }); %>
    </table>
</body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  const deleteBtns = document.querySelectorAll('.delete-btn');
  deleteBtns.forEach((el) => {
    el.addEventListener("click", () => {
      const idx = el.parentElement.parentElement.querySelector('.idx').innerHTML;
      
      $.ajax({
      type: "POST", //요청 메소드 방식
      url:"/delete",
      data:{idx},
      success : function(_result){
        console.log('완료');
        window.location.reload();
      },
      error : function(a, b, c){
        console.log('망함');
      }
    });
    })
  })


</script>
</html>
