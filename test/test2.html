<script>

    function isPrime(n){
        if((n % 2) == 0){
            return false;
        } else if(n % 3 ==0){
            return false;
        } else if(n % 4 ==0){
            return false;
        } else if(n % 5 ==0){
            return false;
        } else if(n % 6 ==0){
            return false;
        } else if(n % 7 ==0){
            return false;
        } else if(n % 8 ==0){
            return false;
        } else if(n % 9 ==0){
            return false;
        } else {
            return true;
        }
    }
    console.log(isPrime(31));
    console.log(isPrime(10));
    console.log(isPrime(11));
    console.log(isPrime(12));
    console.log(isPrime(50));
</script>
